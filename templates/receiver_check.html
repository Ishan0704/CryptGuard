<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Receiver Address</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h2>Enter Receiver's Bitcoin Address</h2>
        <form id="receiverForm">
            <input type="text" id="receiverAddress" placeholder="Enter receiver's address" required>
            <button type="submit">Check</button>
        </form>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const lastResult = sessionStorage.getItem("lastResult");
            if (lastResult) {
                document.getElementById("receiverResult").innerHTML = `<p>Last result: ${lastResult}</p>`;
            }
    
            // Remove redirection flag without showing an alert
            sessionStorage.removeItem("fromReceiverPage");
            sessionStorage.removeItem("predictionAlert"); // Ensure no alert appears
        });
    
        document.getElementById("receiverForm").addEventListener("submit", function(event) {
            event.preventDefault();
            const receiverAddress = document.getElementById("receiverAddress").value;
    
            if (receiverAddress.trim() !== "") {
                sessionStorage.setItem("showModal", "true");
                sessionStorage.setItem("fromReceiverPage", "true"); // Mark redirection
                window.location.href = "/?receiver=" + encodeURIComponent(receiverAddress);

            }
        });
    </script>
    
    
    
</body>
</html>
