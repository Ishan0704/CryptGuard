<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Transaction Security</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style3.css') }}">
</head>
<body>
    <div class="container">
        <h1>Crypto Transaction</h1>
        <p class="subtitle">Securely send tokens and verify the receiver's address before proceeding.</p>
        
        <div class="transaction-box">
            <label for="senderAmount">Enter Amount to Send:</label>
            <input type="number" id="senderAmount" placeholder="Enter amount" required>
        </div>
        
        <div class="form-container">
            <form id="receiverForm">
                <label for="receiverAddress">Receiver's Bitcoin Address:</label>
                <input type="text" id="receiverAddress" placeholder="Enter receiver's address" required>
                <button type="submit" id="checkButton">Check Address</button>
            </form>
            <p id="errorMessage" class="error-message" style="display: none;">Invalid Bitcoin address</p>
            <div id="receiverResult"></div>
        </div>
    </div>

    <script>
        document.getElementById("receiverForm").addEventListener("submit", function(event) {
            event.preventDefault();
            const receiverAddress = document.getElementById("receiverAddress").value;
            const errorMessage = document.getElementById("errorMessage");
            
            if (receiverAddress.trim() === "") {
                errorMessage.style.display = "block";
                return;
            }
            errorMessage.style.display = "none";
            
            sessionStorage.setItem("showModal", "true");
            sessionStorage.setItem("fromReceiverPage", "true"); 
            window.location.href = "/?receiver=" + encodeURIComponent(receiverAddress);
        });
    </script>
</body>
</html>
